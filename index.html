  <script>
    let tl = gsap.timeline({ delay: 0 });

    tl.to(".col", {
      top: 0,
      duration: 2.75,
      ease: "power4.inOut",
    });

    tl.to(".c-1 .item", {
      top: 0,
      stagger: 0.25,
      duration: 2.75,
      ease: "power4.inOut",
    }, "-=2");

    tl.to(".c-2 .item", {
      top: 0,
      stagger: -0.25,
      duration: 2.75,
      ease: "power4.inOut",
    }, "-=4");

    tl.to(".c-3 .item", {
      top: 0,
      stagger: 0.25,
      duration: 2.75,
      ease: "power4.inOut",
    }, "-=4");

    tl.to(".c-4 .item", {
      top: 0,
      stagger: -0.25,
      duration: 2.75,
      ease: "power4.inOut",
    }, "-=4");

    tl.to(".c-5 .item", {
      top: 0,
      stagger: 0.25,
      duration: 2.75,
      ease: "power4.inOut",
    }, "-=4");

    tl.to(".container", {
      scale: 6,
      duration: 3,
      ease: "power4.inOut",
    }, "-=2");

    tl.to(".container", {
      opacity: 0,
      duration: 1,
      delay: 0.5,
      ease: "power2.out",
    });
    tl.to("svg", {
  filter: "blur(0px)",   // Ensure starts with no blur
  duration: 0,           // Instantly set
});

tl.to("svg", {
  filter: "blur(3.5px)",
  duration: 2,           // Duration of blur transition
  ease: "power2.out",
}, "+=1.5");                // Start this 7 seconds after previous animations
const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
  let interval = null;

  const button = document.querySelector("button");

  button.addEventListener('mouseover', event => {  
    let iteration = 0;
    
    clearInterval(interval);
    
    interval = setInterval(() => {
      event.target.innerText = event.target.dataset.value
        .split("")
        .map((letter, index) => {
          if(index < iteration) {
            return event.target.dataset.value[index];
          }
          return letters[Math.floor(Math.random() * 26)];
        })
        .join("");
      
      if(iteration >= event.target.dataset.value.length){ 
        clearInterval(interval);
      }
      iteration += 1 / 3;
    }, 30);
  });

  // Ensure text resets on mouse leave
  button.addEventListener('mouseleave', event => {
    clearInterval(interval);
    event.target.innerText = event.target.dataset.value;
  });

  const input = document.getElementById('username');

button.addEventListener('click', () => {
  const name = input.value.trim();
  if (name === "") {
  alert("Please enter your name before proceeding!");
} else {
  alert(`Welcome to CodeStorm, ${name}! Good Luck.`);
  window.location.href = "questionpage/Codestorm.html";
}

});

gsap.to(".button-wrapper h2, .button-wrapper input, .button-wrapper button", {
  opacity: 1,
  y: 0,
  duration: 1,
  delay: 6,       // start after 5 seconds
  ease: "power3.out",
  stagger: 0.2    // stagger each element's animation
});


  

  </script>
